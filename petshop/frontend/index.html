<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>PetShop IFPI - Gest√£o Profissional</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- SweetAlert2 para avisos personalizados -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { background-color: #f8f9fa; padding-bottom: 50px; }
        .card { border-radius: 12px; border: none; box-shadow: 0 4px 10px rgba(0,0,0,0.08); }
        .img-box { background: #2c2c2c; border-radius: 10px; height: 300px; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        #api-externa-img { max-width: 100%; max-height: 100%; object-fit: contain; transition: 0.5s; }
    </style>
</head>
<body>
<nav class="navbar navbar-dark bg-primary shadow mb-4">
    <div class="container"><span class="navbar-brand h1 mb-0">üêæ Sistema PetShop IFPI</span></div>
</nav>

<div class="container">
    <div class="row mb-4 justify-content-center">
        <div class="col-md-7 text-center">
            <div class="card p-3 border-info text-white" style="background: #ffffff;">
                <small class="text-muted d-block mb-2 fw-bold"></small>
                <div class="img-box mb-2"><img id="api-externa-img" src=""></div>
                <button onclick="buscarFotoExterna()" class="btn btn-sm btn-outline-info w-50 mx-auto">Mudar Agora</button>
            </div>
        </div>
    </div>

    <div class="row g-4">
        <div class="col-md-4">
            <div class="card p-4 mb-4">
                <h5>Cadastrar Dono</h5>
                <input type="text" id="nomeDono" class="form-control mb-2" placeholder="Nome">
                <input type="text" id="telefoneDono" class="form-control mb-3" placeholder="Telefone">
                <button onclick="salvarDono()" class="btn btn-success w-100">Adicionar Dono</button>
            </div>
            <div class="card p-4">
                <h5>Cadastrar Pet</h5>
                <input type="text" id="nomePet" class="form-control mb-2" placeholder="Nome do Pet">
                <select id="especiePet" class="form-select mb-2"><option value="C√£o">C√£o</option><option value="Gato">Gato</option></select>
                <select id="selectDono" class="form-select mb-3"><option value="">Carregando...</option></select>
                <button onclick="salvarPet()" class="btn btn-primary w-100">Salvar Pet</button>
            </div>
        </div>
        <div class="col-md-8">
            <div class="card p-4 mb-4">
                <h5 class="text-primary">Pets Registrados</h5>
                <table class="table align-middle">
                    <thead class="table-light"><tr><th>Pet</th><th>Dono</th><th>A√ß√µes</th></tr></thead>
                    <tbody id="tabelaPets"></tbody>
                </table>
            </div>
            <div class="card p-4">
                <h5 class="text-secondary">Gerenciar Donos</h5>
                <table class="table table-sm align-middle">
                    <thead class="table-light"><tr><th>Dono</th><th>Telefone</th><th>A√ß√£o</th></tr></thead>
                    <tbody id="tabelaDonos"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Modal Edi√ß√£o -->
<div class="modal fade" id="modalEdit" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog"><div class="modal-content">
        <div class="modal-header"><h5 class="modal-title" id="modalTitulo">Editar</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
        <div id="modalBody" class="modal-body"></div>
        <div class="modal-footer"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button><button type="button" class="btn btn-primary" onclick="confirmarEdicao()">Salvar</button></div>
    </div></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
